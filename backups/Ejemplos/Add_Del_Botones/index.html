<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Documento para agregar varios botones</title>
   <!-- Bootstrap css library -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!-- Bootstrap js library -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script>
      $(document).ready(function(){
    //group add limit
    var maxGroup = 10;
    
    //add more fields group
    $(".addMore").click(function(){
        if($('body').find('.fieldGroup').length < maxGroup){
            var fieldHTML = '<div class="form-group fieldGroup">'+$(".fieldGroup").html()+'</div>';
            $('body').find('.fieldGroup:last').after(fieldHTML);
        }else{
            alert('Maximum '+maxGroup+' groups are allowed.');
        }
    });
    
    //remove fields group
    $("body").on("click",".remove",function(){ 
        $(this).parents(".fieldGroup").remove();
    });
});
   </script>
</head>
<body><br>
   <form method="post" action="submit.php">           
    <div class="form-group fieldGroup"><br> 
         <a href="javascript:void(0)" class="btn btn-success addMore"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a>
          <a href="javascript:void(0)" class="btn btn-danger remove"><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</a>
      <div class="form-group">
         <div class="col-xs-3">
            <input type="file" name="imagen[]" class="form-control" placeholder="Subir Imagen"/>
         </div>
     
         <div class="col-xs-3">
            <input type="color" name="color[]" class="form-control" placeholder="Seleccionar Color"/>
         </div>
         <div class="col-xs-3">
            <input type="text" name="precio[]" class="form-control" placeholder="Ingrese Precio"/>
         </div>
         <div class="col-xs-3">
             <input type="number" name="stock[]" class="form-control" placeholder="Precio"/>
        </div>
      </div>    
    </div>
    <!-- copy of input fields group -->
   <div class="form-group fieldGroup">
            <a href="javascript:void(0)" class="btn btn-success addMore"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a>
            <a href="javascript:void(0)" class="btn btn-danger remove"><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span> Remove</a>
       <div class="form-group">
            <div class="col-xs-3">
               <input type="file" name="imagen[]" class="form-control" placeholder="Subir Imagen"/>
            </div>
        
            <div class="col-xs-3">
               <input type="color" name="color[]" class="form-control" placeholder="Seleccionar Color"/>
            </div>
            <div class="col-xs-3">
               <input type="text" name="precio[]" class="form-control" placeholder="Ingrese Precio"/>
            </div>
            <div class="col-xs-3">
                <input type="number" name="stock[]" class="form-control" placeholder="Precio"/>
           </div>
         </div>
        
   </div>
    
    <input type="submit" name="submit" class="btn btn-primary" value="SUBMIT"/>
    
</form>


</body>
</html>
